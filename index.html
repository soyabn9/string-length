<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <title>String Length</title>
    <style>
      body {
        margin: 2em;
      }

      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>String Length</h1>
    <form id="form1">
      <p>
        <textarea id="string" rows="4" cols="100" oninput="length()"></textarea>
      </p>
      <p><input type="button" value="OK" onclick="length()" /></p>
    </form>
    <p id="number">NUMBER</p>
    <pre><p id="output">OUTPUT</p></pre>
    <button onclick="copyElementText()">Copy Output</button>
  </body>
</html>
